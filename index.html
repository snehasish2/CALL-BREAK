<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Break Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Call Break Scorecard</h1>
    <div>
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter player name">
        <button onclick="addPlayer()">Add Player</button>
    </div>
    <div>
        <label for="roundNumber">Number of Rounds:</label>
        <input type="number" id="roundNumber" min="1" placeholder="Enter number of rounds">
        <button onclick="setRounds()">Set Rounds</button>
    </div>
    <div id="playerList">
        <!-- Player list will be generated here -->
    </div>
    <div>
        <button onclick="resetScorecard()">Reset Scorecard</button>
        <button onclick="calculateTotals()">Calculate Totals</button>
    </div>
    <div id="scorecard">
        <!-- Scorecard will be generated here -->
    </div>
    <div id="totals">
        <!-- Totals will be displayed here -->
    </div>
    <div id="winner" class="hidden">
        <!-- Winner announcement will be shown here -->
    </div>
    <div id="pookieImages">
        <img src="images (1).png" alt="Pookie Image 1">
        <img src="yqe9l3chf08c1.jpeg" alt="Pookie Image 2">
        <img src="images.png" alt="Pookie Image 3">
    </div>
    <script src="script.js"></script>
</body>
</html>
